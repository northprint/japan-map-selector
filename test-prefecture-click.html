<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>都道府県クリックテスト</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #map-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .map-svg {
      background: #f8f8f8;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>都道府県クリックテスト</h1>
  
  <div id="map-container">
    <svg id="map-svg" class="map-svg" width="800" height="600" viewBox="0 0 800 600"></svg>
    <div id="debug">デバッグ情報...</div>
  </div>

  <script type="module">
    const svg = document.getElementById('map-svg');
    const debugDiv = document.getElementById('debug');
    
    function log(message) {
      const time = new Date().toLocaleTimeString();
      debugDiv.innerHTML = `${time}: ${message}<br>` + debugDiv.innerHTML;
      console.log(message);
    }
    
    // モジュールを読み込み
    const module = await import('./dist/index.es.js');
    const { JapanMapSelector } = module;
    
    log('JapanMapSelector loaded');
    
    // セレクターの初期化
    const selector = new JapanMapSelector({
      width: 800,
      height: 600,
      onPrefectureSelect: (prefecture) => {
        log(`onPrefectureSelect callback called: ${prefecture.name}`);
      }
    });
    
    // 現在の状態を表示
    function showState() {
      const state = selector.getState();
      log(`Current state: selectedPrefecture = ${state.selectedPrefecture?.name || 'null'}, viewBox = ${state.viewBox}`);
    }
    
    // 状態変更のリスナー
    selector.on('stateChanged', (state) => {
      log(`stateChanged event fired`);
      showState();
      render(state);
    });
    
    selector.on('prefectureSelected', (prefecture) => {
      log(`prefectureSelected event fired: ${prefecture.name}`);
    });
    
    // レンダリング関数
    function render(state) {
      svg.setAttribute('viewBox', state.viewBox);
      svg.innerHTML = '';
      
      if (!state.selectedPrefecture) {
        // 都道府県の描画
        const prefectures = selector.getPrefectures();
        log(`Rendering ${prefectures.length} prefectures`);
        
        prefectures.forEach(prefecture => {
          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.setAttribute('d', selector.getPrefecturePath(prefecture));
          path.setAttribute('fill', '#e0e0e0');
          path.setAttribute('stroke', '#999');
          path.setAttribute('stroke-width', '0.5');
          path.style.cursor = 'pointer';
          
          path.addEventListener('click', (e) => {
            e.stopPropagation();
            log(`Path clicked: ${prefecture.name} (code: ${prefecture.code})`);
            log(`Calling selector.selectPrefecture('${prefecture.code}')`);
            
            try {
              selector.selectPrefecture(prefecture.code);
              log('selectPrefecture completed');
              showState();
            } catch (error) {
              log(`Error in selectPrefecture: ${error.message}`);
            }
          });
          
          const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
          title.textContent = prefecture.name;
          path.appendChild(title);
          
          svg.appendChild(path);
        });
      } else {
        log(`Showing municipalities for ${state.selectedPrefecture.name}`);
        // 市区町村の描画
        const municipalities = selector.getSelectedMunicipalities();
        log(`Found ${municipalities.length} municipalities`);
        
        municipalities.forEach(municipality => {
          const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
          path.setAttribute('d', selector.getMunicipalityPath(municipality));
          path.setAttribute('fill', '#e0e0e0');
          path.setAttribute('stroke', '#666');
          path.setAttribute('stroke-width', '0.5');
          
          svg.appendChild(path);
        });
        
        // 戻るボタン
        const backButton = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        backButton.setAttribute('x', '10');
        backButton.setAttribute('y', '10');
        backButton.setAttribute('width', '100');
        backButton.setAttribute('height', '30');
        backButton.setAttribute('fill', 'white');
        backButton.setAttribute('stroke', 'black');
        backButton.style.cursor = 'pointer';
        backButton.addEventListener('click', () => {
          log('Back button clicked');
          selector.resetView();
        });
        svg.appendChild(backButton);
        
        const backText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        backText.setAttribute('x', '60');
        backText.setAttribute('y', '28');
        backText.setAttribute('text-anchor', 'middle');
        backText.textContent = '戻る';
        backText.style.pointerEvents = 'none';
        svg.appendChild(backText);
      }
    }
    
    // データの読み込みと初期化
    try {
      log('Starting initialization...');
      await selector.initialize(
        './src/data/prefectures.geojson',
        './src/data/municipalities.geojson'
      );
      log('Initialization completed');
      showState();
      render(selector.getState());
    } catch (error) {
      log(`Initialization error: ${error.message}`);
    }
  </script>
</body>
</html>
