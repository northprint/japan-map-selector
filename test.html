<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日本地図セレクター テスト</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #map-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    #info {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>日本地図セレクター テスト</h1>
  
  <div id="map-container">
    <div id="map"></div>
    <div id="info">読み込み中...</div>
  </div>

  <script type="module">
    import { JapanMapSelector } from './dist/index.es.js';

    const mapDiv = document.getElementById('map');
    const infoDiv = document.getElementById('info');

    // テスト
    console.log('JapanMapSelector:', JapanMapSelector);

    try {
      const selector = new JapanMapSelector({
        width: 800,
        height: 600,
        onPrefectureSelect: (prefecture) => {
          infoDiv.textContent = `選択: ${prefecture.name}`;
          console.log('都道府県選択:', prefecture);
        },
        onMunicipalitySelect: (municipality) => {
          infoDiv.textContent = `選択: ${municipality.name}`;
          console.log('市区町村選択:', municipality);
        }
      });

      // データ読み込み
      selector.initialize(
        './src/data/prefectures.geojson',
        './src/data/municipalities.geojson'
      ).then(() => {
        console.log('データ読み込み完了');
        infoDiv.textContent = '地図データを読み込みました。都道府県をクリックしてください。';
        
        // 簡易レンダリング（デバッグ用）
        const prefectures = selector.getPrefectures();
        console.log('都道府県数:', prefectures.length);
        console.log('最初の都道府県:', prefectures[0]);
      }).catch(error => {
        console.error('エラー:', error);
        infoDiv.textContent = 'エラー: ' + error.message;
      });
    } catch (error) {
      console.error('初期化エラー:', error);
      infoDiv.textContent = '初期化エラー: ' + error.message;
    }
  </script>
</body>
</html>
