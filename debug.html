<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デバッグ</title>
</head>
<body>
  <h1>座標データのデバッグ</h1>
  <pre id="output"></pre>
  
  <script type="module">
    const output = document.getElementById('output');
    
    // 都道府県データを確認
    const prefResponse = await fetch('./src/data/prefectures.geojson');
    const prefData = await prefResponse.json();
    
    output.textContent += '都道府県データ:\n';
    output.textContent += `features数: ${prefData.features.length}\n`;
    output.textContent += `最初の都道府県: ${prefData.features[0].properties.N03_001}\n`;
    output.textContent += `geometry type: ${prefData.features[0].geometry.type}\n`;
    
    // 座標の構造を確認
    const firstGeometry = prefData.features[0].geometry;
    if (firstGeometry.type === 'Polygon') {
      output.textContent += `座標配列の深さ: Polygon\n`;
      output.textContent += `最初の座標: ${JSON.stringify(firstGeometry.coordinates[0][0])}\n`;
    } else if (firstGeometry.type === 'MultiPolygon') {
      output.textContent += `座標配列の深さ: MultiPolygon\n`;
      output.textContent += `最初の座標: ${JSON.stringify(firstGeometry.coordinates[0][0][0])}\n`;
    }
    
    // 市区町村データも確認
    output.textContent += '\n市区町村データ:\n';
    const muniResponse = await fetch('./src/data/municipalities.geojson');
    const muniData = await muniResponse.json();
    
    output.textContent += `features数: ${muniData.features.length}\n`;
    const firstMuni = muniData.features[0];
    output.textContent += `最初の市区町村: ${firstMuni.properties.N03_004 || firstMuni.properties.N03_003 || 'N/A'}\n`;
    output.textContent += `都道府県: ${firstMuni.properties.N03_001}\n`;
    output.textContent += `行政コード: ${firstMuni.properties.N03_007 || 'なし'}\n`;
    
    // モジュールもテスト
    const module = await import('./dist/index.es.js');
    const { geometryToPath, getDefaultProjection } = module;
    
    output.textContent += '\n投影テスト:\n';
    const projection = getDefaultProjection();
    output.textContent += `デフォルト投影: ${JSON.stringify(projection)}\n`;
    
    try {
      const path = geometryToPath(firstGeometry, projection);
      output.textContent += `パス生成成功: ${path.substring(0, 50)}...\n`;
    } catch (error) {
      output.textContent += `パス生成エラー: ${error.message}\n`;
    }
  </script>
</body>
</html>
